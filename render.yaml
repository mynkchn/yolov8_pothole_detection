services:
  - type: web
    name: pothole-detection-api
    env: python
    plan: starter  # or standard for better performance
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.app:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0